<!-- PARENT WRAPPER -->
<div class="md:flex md:justify-center md:items-center md:mx-auto md:w-full md:p-8">

  <!-- FORM CONTAINER -->
  <div class="js fixed flex flex-col mt-24 p-2 space-y-4 w-full md:static md:max-w-2xl ">
  
    <textarea
      placeholder="Enter your task"
      class="js-input p-4 h-12 resize-none md:text-lg"
    ></textarea>

    <div class="flex flex-row space-x-4 mt-0 md:mb-24 md:justify-between ">
      <input 
        type="date"
        class="js-date rounded-full p-4"
        placeholder="Date"
        value="2025-05-25"
      />
      <input 
        type="time" 
        class="js-time rounded-full p-4" 
        value="12:00"
      />

      <button class="addButton fixed right-4 p-4 h-12 w-12 rounded-full md:static">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
    
  </div>
</div>
